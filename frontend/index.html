<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF RAG Chat - AI-Powered Document Q&A</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrapper">

    <!-- Auth Section -->
    <div id="auth-section">
      <div class="auth-container">
        <h1>ðŸ“„ PDF Chat</h1>
        <p class="auth-subtitle">AI-powered document question answering</p>
        
        <div class="auth-form">
          <input id="email" type="email" placeholder="Email" autocomplete="email">
          <input id="password" type="password" placeholder="Password" autocomplete="current-password">
          
          <div class="auth-buttons">
            <button onclick="login()" class="btn-primary">Login</button>
            <button onclick="signup()" class="btn-secondary">Signup</button>
          </div>
          
          <p id="auth-msg" class="auth-message"></p>
        </div>
      </div>
    </div>

    <!-- Main Chat Section -->
    <div id="main-section" style="display:none;">
      <header class="header">
        <h2>ðŸ“„ PDF Chat</h2>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </header>

      <!-- PDF Upload -->
      <div class="pdf-upload">
        <div class="upload-container">
          <input type="file" id="pdf-file" accept=".pdf">
          <button onclick="uploadPDF()" class="btn-upload">Upload PDF</button>
          <p id="upload-msg" class="upload-message"></p>
        </div>
      </div>

      <!-- Chat Container -->
      <div id="chat" class="chat-messages">
        <div class="welcome-screen">
          <div class="welcome-icon">ðŸ“„</div>
          <h2>Welcome to PDF Chat</h2>
          <p>Upload a PDF and ask questions about its content</p>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <input 
          id="message" 
          type="text"
          placeholder="Ask a question about your PDF..."
          onkeypress="if(event.key==='Enter') sendMessage()"
        />
        <button onclick="sendMessage()" class="btn-send">
          <span>Send</span>
        </button>
      </div>

      <!-- Chat History Section -->
      <div class="history-section">
        <button onclick="loadHistory()" class="btn-history">Load Chat History</button>
        <div id="history" class="history-container"></div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
