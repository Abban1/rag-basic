<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF RAG Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrapper">

    <!-- Auth Section -->
    <div id="auth-section">
      <h2>Login or Signup</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Signup</button>
      <p id="auth-msg" style="color:red;"></p>
    </div>

    <!-- Main Chat Section -->
    <div id="main-section" style="display:none;">
      <header class="header">
        <h2>PDF Chat</h2>
        <button onclick="logout()">Logout</button>
      </header>

      <!-- PDF Upload -->
      <div class="pdf-upload">
        <input type="file" id="pdf-file">
        <button onclick="uploadPDF()">Upload PDF</button>
        <p id="upload-msg"></p>
      </div>

      <!-- Chat Container -->
      <div id="chat" class="chat-messages">
        <div class="welcome-screen">
          <div class="welcome-icon">ðŸ“„</div>
          <h2>Welcome to PDF Chat</h2>
          <p>Ask anything about your PDFs</p>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <input 
          id="message" 
          type="text"
          placeholder="Ask a question..."
          onkeypress="if(event.key==='Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Send</button>
      </div>

      <button onclick="loadHistory()" style="margin:10px;">Load Chat History</button>
      <div id="history"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
