<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF RAG Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= AUTH PAGE ================= -->
<div id="auth-section" class="auth-page">
  <div class="auth-card">
    <h1>PDF RAG AI</h1>
    <p>Login to chat with your documents</p>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <div class="auth-buttons">
      <button onclick="login()">Login</button>
      <button onclick="signup()" class="outline">Signup</button>
    </div>

    <p id="auth-msg"></p>
  </div>
</div>

<!-- ================= MAIN APP ================= -->
<div id="main-section" class="app-layout" style="display:none;">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ðŸ“„ Documents</h2>

    <input type="file" id="pdf-file" accept=".pdf">
    <button onclick="uploadPDF()">Upload PDF</button>
    <p id="upload-msg"></p>

    <hr>

    <button onclick="loadHistory()">Load History</button>
    <div id="history" class="history-box"></div>

    <button onclick="logout()" class="logout">Logout</button>
  </aside>

  <!-- Main Chat Area -->
  <div class="chat-container">

    <header class="chat-header">
      <h3>AI Document Assistant</h3>
    </header>

    <div id="chat" class="chat-area">
      <div class="welcome">
        <h2>Welcome ðŸ‘‹</h2>
        <p>Upload a PDF and start asking questions.</p>
      </div>
    </div>

    <div class="chat-input">
      <input
        id="message"
        type="text"
        placeholder="Ask something about your PDF..."
        onkeypress="if(event.key==='Enter') sendMessage()"
      />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
